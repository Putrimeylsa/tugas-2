<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTRASI</title>
</head>
<body>
    <form >
        <fieldset>
        <table border="0" align="center" cellpadding="10" width="30%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2" >Form Registrasi Produk</th>
                </tr>
            </thead>
           
            <tfoot>
                <tr>
                    <th>
                        <input type="submit" >
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                <td width="25%">
                    <label>Nama produk</label>
                </td>
                <td>
                    <input type="text" name="nama" value="" 
                    size="50" width="100">
                </td>
                </tr>

                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="Jenis Produk">
                            <option value="">-Kategori Produk-</option>
                            <option value="Botol">Botol</option>
                            <option value="Baji">Baju</option>
                            <option value="Celana">Celana</option>
                            <option value="Rok">Rok</option>
                            <option value="Jilbab">Jilbab</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                    <label>Harga</label>
                    </td>
                    <td>
                        <input type="harga" name="harga" value=""> 
                    </td>
                </tr>
                
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <textarea name="stok" cols="50" rows="5"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <textarea name="photo" cols="50" rows="5"></textarea>
                    </td>
                </tr>
            </tbody>
        
        </table>
        </fieldset>
    </form>
    </td>
    </tr>
</table>
</body>
</html>
